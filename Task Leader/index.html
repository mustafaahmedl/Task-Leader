<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- === Link Font Awesome === -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- === Link CSS File === -->
    <link rel="stylesheet" href="css/style.css">

    <!-- === Page Title === -->
    <title> Task Leader </title>

</head>

<body>
    
    <!-- ===== Navigation Section ===== -->
    <nav id="nav" class="nav">

            <a href=""> TL </a>

            <li class="link active">
                <span class="icon"> <i class="fa-solid fa-folder"></i> </span>
                <span class="text"> Folders </span>
            </li>

            <li class="link">
                <span class="icon"> <i class="fa-solid fa-list-check"></i> </span>
                <span class="text"> Task List </span>
            </li>

            <li class="link">
                <span class="icon"> <i class="fa-solid fa-clock"></i> </span>
                <span class="text"> Clock </span>
            </li>

            <div class="br"></div>

            <li class="them">
                <label for="themButton" class="toggle">
                    <input type="checkbox" id="themButton" class="input" />
                    <div class="icon icon--moon">
                    <svg

                        clip-rule="evenodd"
                        ></path>
                    </svg>
                    </div>
                
                    <div class="icon icon--sun">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        width="20"
                        height="20"
                    >
                        <path
                        d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"

                </label>

            </li>

        </ul> <!-- End Links-->
        <span class="close"> <i class="fa-solid fa-chevron-left"></i> </span>

    </nav> <!-- End Navigation Section -->

    <!-- ===== Control Section ===== -->
    <div id="control" class="control"></div>

    <!-- ===== Content Section ===== -->
    <div id="content" class="content">
        <div class="container">
            <div id="folders" class="folders active"></div>
            <div id="tasks" class="tasks"></div>
            <div id="clock" class="clock">
                <div class="clock-cont">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span id="hourThread" class="hour-thread"></span>
                    <span id="minuteThread" class="minute-thread"></span>
                    <span id="secondThread" class="second-thread"></span>
                    <div class="main"></div>
                </div>
            </div>
        </div>
    </div> <!-- End Content Section -->
    
    <!-- === Link Script Files === -->
    <script src="app/app.js" type="module"></script>
    <script src="app/dataUtils.js" type="module"></script>
    <script src="app/domUtils.js" type="module"></script>

</html>
